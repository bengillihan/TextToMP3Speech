{% extends "base.html" %}

{% block title %}Login - Text to Speech Converter{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body text-center py-4">
                <p class="mb-4">Sign in with your Google account to use the Text to Speech Converter.</p>
                <div class="d-grid">
                    <a href="{{ url_for('google_auth.login') }}" class="btn btn-primary btn-lg">
                        <i class="fab fa-google me-2"></i>Sign in with Google
                    </a>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                <p class="mb-0">We use Google's secure authentication service to keep your account safe.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
